<h3>Alerts</h3>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Transaction ID</th>
        <th>Risk</th>
        <th>Status</th>
        <th>Created At</th>
    </tr>
    <tr ng-repeat="a in alerts">
        <td>{{a.id}}</td>
        <td>{{a.transactionId}}</td>
        <td>{{a.riskScore}}</td>
        <td>{{a.status}}</td>
        <td>{{a.createdAt}}</td>
    </tr>
</table>
