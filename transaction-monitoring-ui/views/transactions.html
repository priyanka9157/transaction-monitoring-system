<h3>Transactions</h3>

<form ng-submit="createTransaction()">
    Amount: <input type="number" ng-model="newTransaction.amount" required />
    Type: <input type="text" ng-model="newTransaction.type" required />
    <button type="submit">Create</button>
</form>

<hr>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Amount</th>
        <th>Type</th>
    </tr>
    <tr ng-repeat="tx in transactions">
        <td>{{tx.id}}</td>
        <td>{{tx.amount}}</td>
        <td>{{tx.type}}</td>
    </tr>
</table>
