server:
  port: 8081

spring:
  application:
    name: monitoring-service

  datasource:
    url: jdbc:mysql://localhost:3306/monitoring_db
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true

  properties:
    hibernate:
      dialect: org.hibernate.dialect.MySQLDialect

  eureka:
    client:
      service-url:
        defaultZone: http://localhost:8761/eureka
