server:
  port: 8080

spring:
  application :
    name: transaction-service
  datasource:
    url: jdbc:mysql://localhost:3306/transaction_db
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true

  properties:
    hibernate:
      dialect: org.hibernate.dialect.MySQLDialect

  eureka:
    client:
      service-url:
        defaultZone: http://localhost:8761/eureka

